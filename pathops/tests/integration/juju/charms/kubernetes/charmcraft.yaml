name: kubernetes
type: charm
summary: A small Kubernetes charm for use in integration tests.
description: A small Kubernetes charm for use in integration tests.

base: ubuntu@24.04
platforms:
  amd64:

parts:
  test-charm:
    source: .
    plugin: uv
    build-snaps: [astral-uv]

containers:
  workload:
    resource: workload

resources:
  workload:
    type: oci-image
    description: OCI image for the 'workload' container.
    upstream-source: some-repo/some-image:some-tag

actions:
  ensure-contents:
    params:
      path:
        type: string
      contents:
        type: string
  iterdir:
    params:
      n-temp-files:
        type: integer
        description: The number of files to create in a tempdir before calling iterdir on it.
  chown:
    params:
      method:
        type: string
      user:
        type: string
      group:
        type: string
